name: Type Check

on:
    push:
    pull_request:
    workflow_dispatch:

jobs:
    type-check:
        name: Type Check
        runs-on: ubuntu-latest
        steps:
            - name: Checkout
              uses: actions/checkout@v4
            - name: Set up Node
              uses: actions/setup-node@v4
              with:
                  node-version: 25
                  cache: "npm"
            - name: Install dependencies
              run: npm ci --ignore-scripts
            - name: Build
              run: npm run type-check
